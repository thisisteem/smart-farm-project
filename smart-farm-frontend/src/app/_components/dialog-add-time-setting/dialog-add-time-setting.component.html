<div mat-dialog-title class="text-center fs-3">
  เพิ่มตั้งค่าเวลา เปิด/ปิด รีเลย์
</div>
<div mat-dialog-content>
  <div class="fs-5 pb-2">วัน</div>
  <mat-form-field appearance="outline">
    <mat-label>กรุณาเลือกวัน</mat-label>
    <mat-select [(ngModel)]="setTime.day">
      <mat-option value="1">อาทิตย์</mat-option>
      <mat-option value="2">จันทร์</mat-option>
      <mat-option value="3">อังคาร</mat-option>
      <mat-option value="4">พุธ</mat-option>
      <mat-option value="5">พฤหัส</mat-option>
      <mat-option value="6">ศุกร์</mat-option>
      <mat-option value="7">เสาร์</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="d-flex align-items-center">
    <div class="fs-5 pe-5">เวลา</div>
    <ngb-timepicker [(ngModel)]="setTime.time"></ngb-timepicker>
  </div>

  <div class="fs-5 pb-2 pt-3">เวลาทำงาน (นาที)</div>
  <mat-form-field appearance="outline">
    <input matInput [(ngModel)]="setTime.duration" type="number" min="0" />
  </mat-form-field>

  <div class="fs-5 pb-4 pt-3">รีเลย์</div>
  <div class="row pb-2">
    <div *ngFor="let relay of setTime.relays" class="col">
      <mat-checkbox class="align-middle" [(ngModel)]="relay.status">{{
        relay.name
      }}</mat-checkbox>
    </div>
  </div>
</div>
<hr />
<div mat-dialog-actions class="d-flex justify-content-end align-items-center">
  <button mat-stroked-button (click)="onNoClick()">ละทิ้ง</button>
  <button mat-flat-button color="primary" (click)="onSave()">บันทึก</button>
</div>
