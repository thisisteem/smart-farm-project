<div mat-dialog-title class="text-center fs-3">เพิ่มตั้งค่าอุณหภูมิ</div>
<div mat-dialog-content>
  <div class="fs-5 pb-2 pt-3">อุณหภูมิ (°C)</div>
  <mat-form-field appearance="outline">
    <input matInput [(ngModel)]="setTemp.temperature" type="number" min="0" />
  </mat-form-field>

  <div class="fs-5 pb-2 pt-3">เวลาทำงาน (นาที)</div>
  <mat-form-field appearance="outline">
    <input matInput [(ngModel)]="setTemp.duration" type="number" min="0" />
  </mat-form-field>

  <div class="fs-5 pb-4 pt-3">รีเลย์</div>
  <div class="row pb-2">
    <div *ngFor="let relay of setTemp.relays" class="col">
      <mat-checkbox class="align-middle" [(ngModel)]="relay.status">{{
        relay.name
      }}</mat-checkbox>
    </div>
  </div>
</div>
<hr />
<div mat-dialog-actions class="d-flex justify-content-end align-items-center">
  <button mat-stroked-button (click)="onNoClick()">ละทิ้ง</button>
  <button mat-flat-button color="primary" (click)="onSave()">บันทึก</button>
</div>
