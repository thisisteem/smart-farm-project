<div mat-dialog-title class="text-center fs-3">จัดการการตั้งค่าอุปกรณ์</div>
<div mat-dialog-content>
  <div class="fs-5 pb-3 pt-3">การตั้งค่าอุณหภูมิ</div>
  <table mat-table class="mat-elevation-z2" [dataSource]="dataSource">
    <ng-container matColumnDef="temperature">
      <th mat-header-cell *matHeaderCellDef>อุณหภูมิ</th>
      <td mat-cell *matCellDef="let element">
        {{ element.temperature }}
      </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>เวลาทำงาน (นาที)</th>
      <td mat-cell *matCellDef="let element">{{ element.duration }}</td>
    </ng-container>

    <ng-container matColumnDef="relayNumber">
      <th mat-header-cell *matHeaderCellDef>รีเลย์</th>
      <td mat-cell *matCellDef="let element">
        {{ element.relayNumber }}
      </td>
    </ng-container>

    <ng-container matColumnDef="tool">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="onDelete()">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<br />
<div mat-dialog-actions class="d-flex justify-content-end align-items-center">
  <button mat-flat-button color="primary" (click)="onNoClick()" cdkFocusInitial>
    ปิด
  </button>
</div>
